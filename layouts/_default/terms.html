{{ partial "header.html" . }}

    {{ partial "page-header.html" .}}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        {{ partial "bootstrap-div.html" . }}
          <ul>
            {{ $data := .Data }}
            {{ range $key, $value := .Data.Terms.ByCount }}
            <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a> {{ $value.Count }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>

{{ partial "footer.html" . }}
