{{ partial "header.html" . }}

    {{ partial "new-header.html" . }}

    <!-- Main Content -->
    <div class="container">
      <h1>{{ .Title }}</h1>
      <div class="row">
          <ul>
            {{ $data := .Data }}
            {{ range $key, $value := .Data.Terms.ByCount }}
            <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a> {{ $value.Count }}</li>
            {{ end }}
          </ul>
      </div>
    </div>

{{ partial "footer.html" . }}
