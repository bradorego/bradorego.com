{{ partial "header.html" .}}

    {{ partial "page-header.html" .Site.Params}}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        {{ partial "bootstrap-div.html" .}}
          {{ range first 4 (where .Data.Pages "Type" "post") }}
              {{ .Render "summary"}}
          {{ end }}
          <!-- Pager -->
          <ul class="pager">
            <li class="next">
              <a href="{{ .Site.BaseURL }}/post/">View All Posts</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

{{ partial "footer.html" .}}
