<div class="card timeline">
  <div class="card-body">
    <div class="row">
      {{$img := (index (.Params.showcaseImg) 0) }}
      {{ if $img }}
      <div class="col-md order-md-2 graphic timeline">
        <img src="{{ $img.src }}" />
      </div>
      {{ end }}
      <div class="col-md order-md-1 text">
        <h2>{{ .Params.headline }}</h2>
        <p class="tiny">{{.Description}}</p>
        {{ if .Params.showcaseImg }}
          <div class="btn-group d-flex" role="group">
            {{ range $index, $link := .Params.showcaseImg }}
              <button type="button" class="btn btn-outline-dark w-100 showcase-toggle {{if eq $index 0}}active{{end}}" data-img-src="{{$link.src}}">{{$link.title}}</button>
            {{ end }}
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
