{{/* printf "%#v" .Page  */}}
{{ if .Params.headline }}
  <div data-aos="fade-up">
    <a href="{{ .Permalink }}" target="_self" class="card showcase">
      <div class="card-body">
        {{/* printf "%#v" .Params  */}}
        {{$img := .Params.image }}
        {{ if $img }}
        <div class="graphic">
          <img src="{{ $img }}" />
        </div>
        {{ end }}
        <div class="text">
          <h2>{{ .Params.headline }}</h2>
          <p class="description">{{.Description}}</p>
          <button href="{{ .Permalink }}" target="_self" role="button" class="btn btn-dark">Learn More</button>
        </div>
        {{ if .Params.tags }}
          <br />
          {{ range .Params.tags }}[{{ lower . }}]{{ end }}
        {{ end }}
      </div>
    </a>
  </div>
{{ end }}
