{{ if .Params.image }}
<div class="card blog" data-aos="fade-up">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3 pr-md-0">
        <a href="{{ .Permalink }}" target="_self">
          <div class="img-preview" style="background-image:url({{ .Params.image }})"></div>
        </a>
      </div>
      <div class="col-md text">
        <a href="{{ .Permalink }}" target="_self">
          <h2 class="post-title">{{ .Title }}</h2>
        </a>
        <p class="post-meta">
          {{ partial "posted-on-in.html" . }}
        </p>
      </div>
    </div>
  </div>
</div>
{{ end }}
