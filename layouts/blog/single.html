{{ partial "header.html" .}}

  {{ partial "new-header.html" .}}

  <!-- Post Content -->
  <div class="blog-body container" data-aos="fade-up">
    {{ partial "blog-header.html" . }}
    <div class="blog-content">
      {{ if .Params.lessonsLearned }}
        {{ partial "lessonsLearned.html" . }}
      {{ end }}
      {{ .Content }}
      <hr/>
      <p class="post-meta">
          {{ partial "posted-on-in.html" .}}
      </p>
      {{ partial "related-posts.html" . }}
    </div>
  </div>

{{ partial "footer.html" .}}
