<html><head><style type=text/css>
			#map {
			    width: 100%;
			    height: 300px;
			}
		</style></head><body><input id=search type=search><div id=map></div><script type=text/javascript src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script><script type=text/javascript>
			document.addEventListener('DOMContentLoaded', function (e) {
				var map, service, infoWindow,
				    madison = new google.maps.LatLng(43.0748, -89.3856),
				    request = {
				        location: madison,
				        radius: '5000'
				    };

				document.getElementById('search').addEventListener('keyup', function (e) {
					if (this.value.length > 3) {
						request.query = this.value;
						service.textSearch(request, callback);
					}
				});
				function initialize () {
				    map = new google.maps.Map(document.getElementById('map'), {
				        mapTypeId: google.maps.MapTypeId.ROADMAP,
				        center: madison,
				        zoom: 15
				    });
  					infoWindow = new google.maps.InfoWindow();

				    service = new google.maps.places.PlacesService(map);
				    //service.nearbySearch(request, callback);
				}

				function callback(results, status) {
				    if (status === google.maps.places.PlacesServiceStatus.OK) {
				        for (var i = 0; i < results.length; i++) {
				            console.log(results[i]);
				            createMarker(results[i]);
				        }
				    }
				}

				function createMarker(place) {
				  var placeLoc = place.geometry.location;
				  var marker = new google.maps.Marker({
				    map: map,
				    position: place.geometry.location
				  });

				  google.maps.event.addListener(marker, 'click', function() {
				    infoWindow.setContent(place.name);
				    infoWindow.open(map, this);
				  });
				}



				initialize();
			});
		</script></body></html>
