function locationPageSuccess(position) {

function manualLocation(addr) {
	if (typeof(addr) !== "string" || !addr) {
		addr = "New York, NY";
	}
	if (!addr.replace(/\s/g, '').length) { //empty string. do nothing
		return;
	}
	var geo = new google.maps.Geocoder();
	geo.geocode({address: addr}, function (result) {
		var lat = result[0].geometry.location.lat(),
			lng = result[0].geometry.location.lng();
		currentPosition.lat = lat;
		currentPosition.lng = lng;
		foursquareQuery(lat, lng, radius);
	});
}

function getTimeDisp(now) {
	"use strict";
	Date.prototype.subtractHours = function (h) {
		this.setTime(this.getTime() - (h * 60 * 60 * 1000));
		return this;
	}
	Date.prototype.getDayOfWeek = function () {
		switch (this.getDay()) {
			case 0:
				return "Sunday";
			break;
			case 1:
				return "Monday";
			break;
			case 2:
				return "Tuesday";
			break;
			case 3:
				return "Wednesday";
			break;
			case 4:
				return "Thursday";
			break;
			case 5:
				return "Friday";
			break;
			default:
				return "Saturday";
			break;
		}
	}
	if (!now) {
		now = new Date();
		now.subtractHours(4);
	}
	var hour = now.getHours(),
		min = now.getMinutes(),
		ap = "am",
		month = now.getMonth() + 1,
		day = now.getDate(),
		year = now.getFullYear();
	if (hour > 11) {
		ap = "pm";
	}
	if (hour > 12) {
		hour = hour - 12;
	}
	if (hour === 0) {
		hour = 12;
	}
	if (min < 10)	{
		min = "0" + min;
	}

	return now.getDayOfWeek() + " \n<br>" + month + "/" + day + "/" + year + " \n<br>" + hour + ":" + min + ap;
}
function calcTime(offset) {
    var d,
	utc,
	nd;
    // create Date object for current location
    d = new Date();
    // convert to msec
    // add local time zone offset 
    // get UTC time in msec
    utc = d.getTime() + (d.getTimezoneOffset() * 60000);
    // create new Date object for different city
    // using supplied offset
    nd = new Date(utc + (3600000*offset));
    // return time as a string
    return nd;
